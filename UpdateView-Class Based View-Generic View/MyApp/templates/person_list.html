<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in people %}
        <li>{{ person.name }} And {{ person.age }} - <a href='{% url "person_update" person.pk %}'>Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
