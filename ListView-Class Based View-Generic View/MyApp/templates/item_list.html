<!DOCTYPE html>
<html>
    <head>
        <title> Item List </title>
    </head>
    <body>
        <h1> Item List </h1>
        <ul>
            {% for item in items %}
            <li>
                <span> {{ item.name }} </span>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
